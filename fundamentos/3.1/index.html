<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="impar" id="amarelo">
    <h3 id="cor-primaria">Cor primária</h3>
  </div>
  <div id="azul">
    <h3 id="cor-secundaria">Cor Secundária</h3>
  </div>
  <div class="impar" id="vermelho">
    <h3 id="cor-complementar">Cor Complementar</h3>
  </div>
  <div id="verde">
    <h3 id="cor-escura">Cor Escura</h3>
  </div>
  <div class="impar" id="roxo">
    <h3 id="cor-clara">Cor Clara</h3>
  </div>
</body>
</html>
