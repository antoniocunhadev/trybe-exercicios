<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      #h1 {
        font-family: sans-serif;
        font-size: 65px;
        color: orange;
      }
      #list {
        background-color: orange;
      }
      .background {
        background-color:  pink;
      }
      #paragrafo {
        font-weight: 600;
        font-size: 48px;
        font-style: italic ;
        line-height: 50%;
      }
      body {
        font-size: 16px;
      }

    </style>
  </head>
  <body>
    <h1 id="h1">Frutas</h1>
    <p class="background" id="paragrafo">Qual é a sua fruta favorita?</p>
    <ul class="background" >
      <li id="list">Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
