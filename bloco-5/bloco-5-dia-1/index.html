<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando FORMS</title>
</head>
<body>
  <h1>Praticando exercic√≠os forms</h1>
  <form action="" method="get">
    <label for="inputEmail">E-mail: 
      <input type="email" name="email" id="inputEmail" placeholder="Digite seu email" autocomplete="off" autofocus required>
    </label>
    <label for="inputSenha">Senha: 
      <input type="password" name="senha" id="inputSenha" placeholder="Digite sua senha" required>
    </label>
    <input type="checkbox" name="lembrar" id="checkbox">Lembra-me
    <button type="submit">Entrar</button>
  </form>
  
</body>
</html>
